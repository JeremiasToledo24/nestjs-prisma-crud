name: Staging Workflow

on:
  push:
    branches:
      - staging

jobs:
  test-and-create-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout staging branch
      uses: actions/checkout@v3
      with:
        ref: staging

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Create Pull Request to main
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Auto PR: Merge staging into main'
        branch: staging
        base: main
        title: 'Auto PR: staging → main'
        body: 'Este PR fue creado automáticamente después de pasar los tests.'
        draft: false
